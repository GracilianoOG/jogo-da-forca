<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Estilos da página -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/botao.css">
    <link rel="stylesheet" href="css/placeholder.css">
    <link rel="stylesheet" href="css/rodape.css">

    <!-- Fonte Inter | Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet"> 

    <title>Jogo da Forca</title>
</head>
<body>
    <header class="cabecalho container">
        <img src="img/logo.svg" alt="Logo da Alura" class="logo">
    </header>
    <main>
        <div class="container">
            <div class="container-conteudo pagina-principal">
                <a id="botao-comeca-jogo" class="botao botao-escuro" href="#" target="_self">Começar a jogar</a>
                <a id="botao-adiciona-palavra" class="botao botao-claro" href="#" target="_self">Adicionar nova palavra</a>
            </div>

            <div class="container-conteudo pagina-adiciona-palavra">
                <div class="container-campo">
                    <textarea id="campo-adiciona-palavra" class="campo-adiciona-palavra" placeholder="Digite uma palavra ou frase" maxlength="8" autofocus></textarea>
                    <label for="campo-adiciona-palavra" class="aviso-max-letras">Máx. de 8 letras</label>
                </div>
                <div class="container-palavra">
                    <a id="botao-salvar" class="botao botao-escuro" href="#" target="_self">Salvar e começar</a>
                    <a id="botao-cancelar" class="botao botao-claro" href="#" target="_self">Cancelar</a>
                </div>
            </div>
        </div>
    </main>
    <footer class="rodape">
        <p class="rodape-autor">Gabriel Graciliano &copy; 2022</p>
        <ul class="social-medias">
            <li><a href="https://www.linkedin.com/in/gabrielgmbarros" target="_blank"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/linkedin/linkedin-original.svg" alt="Perfil do Linkedin" class="social-icone"></a></li>
            <li><a href="https://github.com/GracilianoOG" target="_blank"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/github/github-original.svg" alt="Perfil do Github" class="social-icone"></a></li>
        </ul>
    </footer>

    <script></script>
</body>
</html>
